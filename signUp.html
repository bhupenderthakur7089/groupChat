<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./axios.min.js"></script>
    <title>Group Chat Sign Up</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h3 class="navbar-brand">Group Chat App</h3>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="selected" href="./signUp.html">Sign Up</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-2">Sign Up</h2>
                <hr>
                <form class="mt-4" id="signUp">
                    <div id="alert"></div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="mobile" class="form-control" name="mobile" id="mobile"
                            placeholder="Enter your mobile">
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
        <script src="signUp.js"></script>
    </div>

    <ul id="items" class="list-group">

    </ul>

</body>

</html>
